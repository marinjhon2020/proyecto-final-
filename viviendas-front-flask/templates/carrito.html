<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <script src="{{url_for('static',filename='js/popper.min.js')}}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/sweetalert.min.css')}}">
    <title>Carrito Compras </title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light myBg">
            <a class="navbar-brand" href="">webvivienda.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portafolio">portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registro">Reguistrase</a>
                    </li>
        </nav>
        <main>
            <div class="container">
                <div class="row mt-3">
                    <div class="col">
                        <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                        <form id="procesar-pago" action="#" method="post">
                            <div class="form-group row">
                                <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                                <div class="col-12 col-md-10">
                                    <input type="text" class="form-control" id="cliente" placeholder="Ingresa nombre cliente" name="destinatario">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                                <div class="col-12 col-md-10">
                                    <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                                </div>
                            </div>

                            <div id="carrito" class="form-group table-responsive">
                                <table class="table" id="lista-compra">
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Sub Total</th>
                                            <th scope="col">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                        <th scope="col">
                                            <p id="subtotal"></p>
                                        </th>
                                        <!-- <th scope="col"></th> -->
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">IGV :</th>
                                        <th scope="col">
                                            <p id="igv"></p>
                                        </th>
                                        <!-- <th scope="col"></th> -->
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                        <th scope="col">
                                            <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                        </th>
                                        <!-- <th scope="col"></th> -->
                                    </tr>

                                </table>
                            </div>
                            <div class="row justify-content-center" id="loaders">
                                <img id="cargando" src="img/cargando.gif" width="220">
                            </div>

                            <div class="row justify-content-between">
                                <div class="col-md-4 mb-2">
                                    <a href="/portafolio" class="btn btn-info btn-block">Seguir comprando</a>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <button href="#" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
        </div>


        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="{{url_for('static',filename='js/carrito.js')}}"></script>
        <script src="{{url_for('static',filename='js/compra.js')}}"></script>
        <script src="{{url_for('static',filename='js/sweetalert.min.js')}}"></script>
</body>

</html>
