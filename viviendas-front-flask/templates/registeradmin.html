<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web Design and Development">
    <meta name="keywords" content="web design, HTML, CSS, Create Website, JavaScript, website business">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <!-- My CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<body>

    <form class="formulario" method="POST" action='/registeradminform'>

        <h1>Reguistrar usuario</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="txt" class="form-control" placeholder="name" name='name' />

            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="txt" class="form-control" placeholder="lastname" name='lastname' />
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="txt" class="form-control" placeholder="email" name='email' />
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" class="form-control" placeholder="password" name="password" />
            </div>
            <input type="submit" value="Reguistrar" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p><a class="link" href="/loginadmin">Iniciar Sesión </a></p>


        </div>
    </form>
</body>
